<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">基本レイアウト・パーツ</h1>
        <div class="box">
            <h2 class="headline">
                <p class="headline__txt">Q6. ボタンパーツ</p>
            </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
            <div>
                <div>
                    <p class="title--sub">ー small ー</p>
                    <div class="contents__small contents__center">
                        <p class="contents__common contents__small__button">common</p>
                        <p class="contents__error contents__small__button">error</p>
                        <p class="contents__disabled contents__small__button">disabled</p>
                        <p class="contents__shadow contents__small__button">shadow</p>
                    </div>
                </div>
                <div>
                    <p class="title--sub tt">ー middle ー</p>
                    <div class="contents__middle contents__center">
                        <p class="contents__common contents__middle__button">common</p>
                        <p class="contents__error contents__middle__button">error</p>
                        <p class="contents__disabled contents__middle__button">disabled</p>
                        <p class="contents__shadow contents__middle__button">shadow</p>
                    </div>
                </div>
                <div>
                    <p class="title--sub tt">ー large ー</p>
                    <div class="contents__large contents__center">
                        <p class="contents__common contents__large__button">common</p>
                        <p class="contents__error contents__large__button">error</p>
                        <p class="contents__disabled contents__large__button">disabled</p>
                        <p class="contents__shadow contents__large__button">shadow</p>
                    </div>
                </div>
            </div>
        <!-- 回答はここに書いてね -->
        </div>
    </div>
</body>
</html>
